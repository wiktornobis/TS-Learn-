<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form action="" class="container" autocomplete="off">
        <label for="name">Task:</label>
        <input type="text" id="name" />
        <ul class="categories">
            <li>
                <input
                    type="radio"
                    name="category"
                    value="general"
                    id="category-general"
                />
                <label for="category-general">general</label>
            </li>
              <li>
                <input
                    type="radio"
                    name="category"
                    value="work"
                    id="category-work"
                />
                <label for="category-work">work</label>
            </li>
              <li>
                <input
                    type="radio"
                    name="category"
                    value="hobby"
                    id="category-hobby"
                />
                <label for="category-hobby">hobby</label>
            </li>
              <li>
                <input
                    type="radio"
                    name="category"
                    value="gym"
                    id="category-gym"
                />
                <label for="category-gym">gym</label>
            </li>
        </ul>
        <button>Add</button>
        <p>Todo:</p>
        <ul class="tasks"></ul>
    </form>
    <script src="dist/app.js"></script>
</body>
</html>
